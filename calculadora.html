<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <header><h1>CALCULADORA</h1></header>
    <form id="miform" class="container was-validated" onsubmit="sumar()">
        <div class="form-group">
            <label for="numero1">Numero 1</label>
            <input type="number" id="numero1" class="form control" min="0" required>
            <div class="valid-feedback">Bien!</div>
            <div class="invalid-feedback">Por favor ingrese un numero mayor a 0</div>
        </div> 
        
        <div class="form-group">
            <label for="numero1">Numero 2</label>
            <input type="number" id="numero2" class="form control" min="0" required>
            <div class="valid-feedback">Bien!</div>
            <div class="invalid-feedback">Por favor ingrese un numero mayor a 0</div>
        </div>
        
        <input type="submit" value="sumar"> 
    </form>
    <script>
        function sumar() {
            let numero1=Number(document.forms["miform"] ["numero1"].value);
            let numero2=Number(document.forms["miform"] ["numero2"].value);
            let total=numero1+numero2;
            alert("RESULTADO: " + total);
        }
    </script>
    <script src="js/bootstrap.bundle.js" ></script>
</body>
</html>
